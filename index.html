<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" id="app" @mouseover="stopPlay()" @mouseleave="autoPlay()">
        <div class="row align-items-center justify-content-center mt-5 mx-5 px-5 g-0">
            <!--MAIN IMAGE-->
            <div class="col-10" id="mainbox">
                <div id="img-" class="position-relative d-none" v-for='(element, index) in slideArr' :class="displayImage(index)">
                    <!--v-bind = ":"-->
                    <img :src="element.image">
                    <div id="textbox" class="p-3">
                        <h5 id="title">{{element.title}}</h5>
                        <span id="description">{{element.text}}</span>
                    </div> 
                </div>
            </div>
            <!--THUMBNAILS-->
            <div class="col-2 position-relative" id="thumbnailsbox">
                <div v-for='(element, index) in slideArr'>
                    <img :src="element.image" @click="activate(index)">
                </div>
                <div id="freccia-su" @click="previous()">
                    <i class="bi bi-arrow-up"></i>
                </div> 
                <div id="freccia-giu" @click="next()">
                    <i class="bi bi-arrow-down"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
